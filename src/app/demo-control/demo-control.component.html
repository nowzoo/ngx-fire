
<section class="demo">
  <h2>Control Demo</h2>
  <p class="lead">
    Bind a Form Control to a Firebase database reference with
    <code>[ngxFireControl]="ref"</code>.
  </p>
  <p>
    <a href="https://github.com/nowzoo/ngx-fire/tree/master/src/app/demo-control" target="github">Demo Code</a>
    |
    <a href="https://github.com/nowzoo/ngx-fire#ngxfirecontroldirective" target="github">API</a>
  </p>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label [attr.for]="formId + 'hows-it-going'">How's it going?</label>
        <app-saving-status [saving]="fcHowsIt.saving"></app-saving-status>
        <input
          [attr.id]="formId + 'hows-it-going'"
          type="text"
          class="form-control"
          placeholder="How's it going?"
          [formControl]="control"
          [ngxFireControl]="ref"
          #fcHowsIt="ngxFireControl"
          debounce="1000"
          (blur)="fcHowsIt.save()">
      </div>
    </div>
    <div class="col-lg-4 offset-lg-2">
      <div class="d-flex justify-content-between align-items-center">
        <h6 class="my-0">Database Value</h6>
        <div>
          <a title="Clear Demo Data" class="badge badge-danger" href="#" (click)="$event.preventDefault(); clearDemoData()">
            <span class="sr-only">Clear Demo Data</span>
            <i class="fas fa-times"></i>
          </a>
        </div>
      </div>
      <pre>{{fcHowsIt.value | async | json}}</pre>
    </div>
  </div>
</section>
