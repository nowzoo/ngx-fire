<section class="demo">
  <h2>Radio Buttons Demo</h2>
  <p class="lead">
    Instead of binding to each radio individually,
    use a hidden input.
  </p>
  <p>
    <a href="https://github.com/nowzoo/ngx-fire/tree/master/src/app/demo-radios" target="github">Demo Code</a>

  </p>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <input type="hidden" [formControl]="fc"
          [ngxFireControl]="ref" #fcFaveColor="ngxFireControl">
        <label>Favorite Color</label>
        <app-saving-status [saving]="fcFaveColor.saving"></app-saving-status>
        <br>
        <div class="form-check form-check-inline" *ngFor="let c of colors; let i = index">
          <input
            [attr.id]="formId + 'favorite_color-' + i"
            class="form-check-input"
            type="radio"
            [formControl]="fc"
            [value]="c.value">
          <label class="form-check-label"
            [attr.for]="formId + 'favorite_color-' + i">{{c.label}}</label>
        </div>
      </div>
    </div>
    <div class="col-lg-4 offset-lg-2">
      <div class="d-flex justify-content-between align-items-center">
        <h6 class="my-0">Database Value</h6>
        <div>
          <a title="Clear Demo Data" class="badge badge-danger" href="#" (click)="$event.preventDefault(); clearDemoData()">
            <span class="sr-only">Clear Demo Data</span>
            <i class="fas fa-times"></i>
          </a>
        </div>
      </div>
      <pre>{{fcFaveColor.value | async | json}}</pre>
    </div>
  </div>
</section>
